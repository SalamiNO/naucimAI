<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | BYDUKY s.r.o.</title>
    <meta name="description" content="Fotogalerie projektů společnosti FiaReal s.r.o.">
    <meta name="keywords" content="fiareal, galerie, projekty, rekonstrukce, interiéry, fotografie">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body class="gallery-page">
    <!-- HEADER -->
    <div id="header">
        <div id="head_obal">
            <a href="./index.html"><img src="logo.PNG" id="logo_top" alt="BYDUKY s.r.o."></a>
            
            <!-- Desktop Menu -->
            <div class="menu-right">
                <a href="lokalita.html"><div class="button">Lokalita</div></a>
                <span class="menu-separator">|</span>
                <a href="galerie.html"><div class="button active">Galerie</div></a>
                <span class="menu-separator">|</span>
                <a href="kontakt.html"><div class="button last">Kontakt</div></a>
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" onclick="toggleMenu()"></div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <h2>MENU</h2>
            <button class="mobile-menu-close" onclick="toggleMenu()">×</button>
        </div>
        <div class="mobile-menu-items">
            <a href="lokalita.html" onclick="toggleMenu()">Lokalita</a>
            <a href="galerie.html" onclick="toggleMenu()">Galerie</a>
            <a href="kontakt.html" onclick="toggleMenu()">Kontakt</a>
        </div>
    </div>

    <!-- OBSAH (GALERIE) -->
    <div id="outer">
        <div id="content">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <a href="foto.jpeg" target="_blank">
                        <img src="foto.jpeg" alt="FiaReal foto 1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="foto2.jpeg" target="_blank">
                        <img src="foto2.jpeg" alt="FiaReal foto 2">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="foto3.jpeg" target="_blank">
                        <img src="foto3.jpeg" alt="FiaReal foto 3">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="foto4.jpeg" target="_blank">
                        <img src="foto4.jpeg" alt="FiaReal foto 4">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="domy.png" target="_blank">
                        <img src="domy.png" alt="FiaReal domy">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            const overlay = document.querySelector('.mobile-menu-overlay');
            
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
    </script>

</body>
</html>
